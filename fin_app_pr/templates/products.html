{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <style>
   a {
    text-decoration: none; 
   }
  </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/products.css' %}">
</head>
<body>
    <h1>Категория затрат на продукты</h1>
    <form method="post" class="summa">
      {% csrf_token %}
      {{ form.as_p }}
      <label>Введите сумму:</label>
      <input type="number">
      <input type="submit" value="ДОБАВИТЬ" class="submit-button">
    </form>
    {% if categories %}  
    <h2>Введенная сумма: {{ sum_value }}</h2>  
    {% endif %}
    <a href="{% url 'categories' %}">На главную</a> 
</body>
</html>
{% endblock %}
